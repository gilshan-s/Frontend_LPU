<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHUB_STORE</title>
 <link  href="C:\Users\Admin\Desktop\UI_Sessions\ihub.png" rel="icon" sizes="21*21" />
</head>
<body>
    <hr>
    <center>
    <h1><tt>WELCOME TO LPU REGISTRATION</tt></h1>
    </center>
    <hr>
    <br>
    <fieldset>
        <legend>LPU_Registration_Form</legend>
        <center>
            <table border="3">
                <form action="" method="post">
                    <tr>
                        <td><label for="">First_Name</label></td>
                        <td><input type="text" placeholder="First_name" required  title="Ex1:Rahul" pattern="[A-Z]{1}[a-z]*" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Last_Name</label></td>
                        <td><input type="text" placeholder="Last_name"  required title="Ex1:Sharma" pattern="[A-Z]{1}[a-z]*" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">User_Name</label></td>
                        <td><input type="text" placeholder="User_Name" required title="Ex1:Rahul_123" pattern="[A-Z]{1}[a-z]*[_]{1}[0-9]{3}" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password_1</label></td>
                        <td><input type="password" placeholder="Password_1" required title="Ex1:RA_12345" pattern="[A-Z]{2}[_]{1}[0-9]{5}" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password_2</label></td>
                        <td><input type="password" placeholder="Password_2" required title="Ex1:RA_12345" pattern="[A-Z]{2}[_]{1}[0-9]{5}" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile_Number</label></td>
                        <td><input type="tel" placeholder="Mobile_Number" required title="Ex1:909012313" pattern="[6-9]\d{9}" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="email" placeholder="Email_Address" required title="Ex1:abc@gmail.com" pattern="\w[A-Za-z0-9._]*@gmail[.]com" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Date</label></td>
                        <td><input type="date" placeholder="Current_Date" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Time</label></td>
                        <td><input type="time" placeholder="Current_Time" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td><input type="radio" name="gender" value="male"><label for="">Male</label>
                            <input type="radio" name="gender" value="female"><label for="">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Languages</label></td>
                        <td><input type="checkbox"><label for="">English</label>

                            <input type="checkbox"><label for="">Telugu</label>
                            <input type="checkbox"><label for="">Hindi</label>
                        </td>
                    </tr>
                    <tr>
                        <td>CITY_STATE_COUNTRY</td>
                        <td>
                            <select name="" id="">
                                <option value="">--CITY--</option>
                                <option value="">Hyderabad</option>
                                <option value="">Mumbai</option>
                                <option value="">Chennai</option>
                                <option value="">Delhi</option>
                            </select>
                            <select name="" id="">
                                <option value="">--STATE--</option>
                                <option value="">TS</option>
                                <option value="">MH</option>
                                <option value="">TN</option>
                                <option value="">Delhi</option>
                            </select>
                            <select name="" id="">
                                <option value="">--Country--</option>
                                <option value="">India</option>
                                <option value="">USA</option>
                                <option value="">UK</option>
                                <option value="">Canada</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Feedback</label></td>
                        <td><textarea name="" id="" cols="30" rows="10" placeholder="comment here"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="LPU_REGISTER">
                            <input type="reset" value="LPU_RESET">
                        </td>
                    </tr>
                </form>

            </table>
        </center>
    </fieldset>
 
</body>
</html>
